<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">    
      <div class="col-xs-12 col-md-12">
        <div class="">      
          <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
        </div>
        <div class="narrow-button">
          <button class="btn btn-primary" ng-click="ctrl.narrowBtnClick()">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items>-->
    <found-items found-items-list="ctrl.found" on-remove="ctrl.removeFoundItem(index)"></found-items>
  </div>

    <script type="text/javascript" src="script/angular.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
